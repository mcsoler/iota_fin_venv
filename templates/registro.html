<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>P.A.I.P Ciberseguridad</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_prod.css') }}">
        <link rel="shortcut icon" href="/static/css/img/logo_paid.png">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
	<form class="row g-3" method="post" action="{{ url_for('register') }}">
             <div class="col-6">
                 <label for="inputName" class="form-label">Nombres</label>
             	 <input type="text" class="form-control" id="inputName" name="name">
             </div>
             <div class="col-md-6">
                 <label for="inputApell" class="form-label">Apellidos</label>
                 <input type="text" class="form-control" id="inputApell" name="apell">
             </div>
             <div class="col-6">
                 <label for="inputUser" class="form-label">Usuario</label>
                 <input type="text" class="form-control" id="inputUser" name="user" placeholder="Ejm: Usuario123">
             </div>
             <div class="col-md-6">
                 <label for="inputPassword4" class="form-label">Password</label>
                 <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Ejm: Password1234">
             </div>
             <div class="col-md-12">
                 <label for="inputEmail4" class="form-label">Email</label>
                 <input type="email" class="form-control" id="inputEmail4" name="email">
             </div>
             <div class="col-12">
                 <label for="inputProf" class="form-label">Profesi√≥n</label>
                 <input type="text" class="form-control" id="inputProf" name="Prof" placeholder="Ejm: Ingeniero de sistemas">
             </div>
             <div class="col-12">
                 <label for="inputAddress2" class="form-label">Address</label>
                 <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Ejm: Carrera 18 # 50">
             </div>
             <div class="col-md-6">
                 <label for="inputCountry" class="form-label">Pais</label>
                 <input type="text" class="form-control" id="inputCountry" name="pais">
             </div>
             <div class="col-md-6">
                 <label for="inputCity" class="form-label">Ciudad</label>
                 <input type="text" class="form-control" id="inputCity" name="ciudad">
             </div>
             <div class="col-12">
                 <div class="form-check">
                     <input class="form-check-input" type="checkbox" id="gridCheck" name="check">
                     <label class="form-check-label" for="gridCheck">
                     Acepta politicas de uso
                     </label>
                 </div>
  	     <div class="col-12">
		 <button type="submit" class="btn btn-primary">Registrarse</button>
  	     </div>
	     {% with messages = get_flashed_messages(with_categories=true) %}
	         {% if messages %}
	             {% for category, message in messages %}
	                 <div class="alert alert-{{ category }}">
	                     {{ message }}
		         </div>
		     {% endfor %}
		 {% endif %}
	     {% endwith %}
        </form>
    </div> 
</body>
</html>
